<%page args="field, operation"/>

# field
# operation
{
  split { 
    inputField : ${field['name']}
    outputFields : [
      % for field in operation['fields']:
      "${field['name']}"
      %endfor
    ]          
    separator : "${operation['splitChar']}"        
    isRegex : false      
    #separator : """\s*,\s*"""        
    #isRegex : true      
    addEmptyStrings : false
  }
}